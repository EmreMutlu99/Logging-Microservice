<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <button id="addServiceBtn">‚ûï</button>
        <button id="removeServiceBtn">‚ûñ</button>
         <label class="switch">
        <input type="checkbox" id="autoRefreshToggle" />
        <span class="slider round"></span>
        </label>
        <button id="manualRefreshBtn" title="Refresh Logs">üîÑ</button>
      </div>

      <!-- Add Service Form (hidden by default) -->
      <div id="addServiceForm" class="hidden" style="margin-top:10px;">
        <input type="text" id="newServiceName" placeholder="New service name" />
        <button id="confirmAddServiceBtn">Add</button>
        <button id="cancelAddServiceBtn">Cancel</button>
      </div>

      <h2>Services</h2>
            <!-- All Logs Button -->
      <button id="allLogsBtn" style="margin-bottom: 10px;">üìã All Logs</button>
      <ul id="serviceList"></ul>
    </div>

    <!-- Main -->
    <div class="main">
      <h1>Logs <span id="selectedServiceName" style="font-weight:bold; color:#007acc;"></span></h1>

      <div class="log-filter">
        <label for="logFilter">Log Level:</label>
        <select id="logFilter">
          <option value="all">All</option>
          <option value="ERROR">ERROR</option>
          <option value="INFO">INFO</option>
          <option value="WARNING">WARNING</option>
          <option value="CRITICAL">CRITICAL</option>
          <option value="DEBUG">DEBUG</option>
        </select>

        <label for="userIdFilter">User ID:</label>
        <input type="number" id="userIdFilter" placeholder="All" />


        <label for="sortOrder">Sort By:</label>
        <select id="sortOrder">
          <option value="desc">Time (Newest - Oldest)</option>
          <option value="asc">Time (Oldest - Newest)</option>
        </select>
      </div>

      <div class="logs-header">
        <div>ID</div>
        <div>User ID</div>
        <div>Message</div>
        <div>Time</div>
        <div>Level</div>
      </div>
      <div id="logContainer" class="logs"></div>
    </div>
  </div>

  <!-- Pop-up -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="closePopup" class="close-btn">&times;</span>
      <pre id="popupContent"></pre>
    </div>
  </div>

  <div id="snackbar"></div>

  <script src="/static/script.js"></script>
</body>
</html>
